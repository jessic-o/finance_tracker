{% extends "base.html" %}
{% block content %}
<h2>Summary</h2>

{% if categories %}
<ul>
    {% for category, total in categories.items() %}
    <li>{{ category }}: ${{ "%.2f"|format(total) }}</li>
    {% endfor %}
</ul>
{% if chart %}
    <img src="{{ url_for('static', filename='chart.png') }}" class="img-fluid" alt="Chart">
{% endif %}
{% else %}
<p>No transactions yet.</p>
{% endif %}

{% endblock %}
