{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p><strong>Current Balance:</strong> ${{ balance }}</p>

<h3>Transactions</h3>
<table class="table table-striped">
    <thead>
        <tr><th>Date</th><th>Amount</th><th>Category</th><th>Description</th></tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ "%.2f"|format(t.amount) }}</td>
            <td>{{ t.category }}</td>
            <td>{{ t.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
